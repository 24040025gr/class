            <div class="chat-item" onclick="showChat('carlos')">
                <div class="chat-avatar" style="background: #4ecdc4;">C</div>

                    <div class="chat-name">Carlos</div>
                    <p class="chat-last-message">Nos vemos maÃ±ana</p>
                </div>
            </div>
            
            <div class="chat-item" onclick="showChat('ana')">
                <div class="chat-avatar" style="background: #f9ca24;">A</div>
                <div class="chat-info">
                    <div class="chat-name">Ana</div>
                    <p class="chat-last-message">Â¿Ya viste la nueva pelÃ­cula?</p>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="messages" id="chatMessages">
                <div class="message received">
                    <div>Hola, Â¿cÃ³mo estÃ¡s?</div>
                    <div style="font-size: 10px; color: #999; margin-top: 5px;">10:30 AM</div>
                </div>
                <div class="message sent">
                    <div>Â¡Hola! Estoy bien, Â¿y tÃº?</div>
                    <div style="font-size: 10px; color: #eee; margin-top: 5px;">10:32 AM</div>
                </div>
                <div class="message received">
                    <div>Todo bien por aquÃ­ ðŸ˜Š</div>
                    <div style="font-size: 10px; color: #999; margin-top: 5px;">10:33 AM</div>
                </div>
            </div>
            
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                <button class="send-btn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        function showChat(user) {
            // Simular cambio de chat
            alert('Mostrando chat con ' + user);
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const messagesContainer = document.getElementById('chatMessages');
                const newMessage = document.createElement('div');
                newMessage.className = 'message sent';
                newMessage.innerHTML = `
                    <div>${message}</div>
                    <div style="font-size: 10px; color: #eee; margin-top: 5px;">${getCurrentTime()}</div>
                `;
                
                messagesContainer.appendChild(newMessage);
                input.value = '';
                
                // Scroll al Ãºltimo mensaje
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Simular respuesta despuÃ©s de 1 segundo
                setTimeout(() => {
                    const response = document.createElement('div');
                    response.className = 'message received';
                    response.innerHTML = `
                        <div>Â¡Mensaje recibido!</div>
                        <div style="font-size: 10px; color: #999; margin-top: 5px;">${getCurrentTime()}</div>
                    `;
                    messagesContainer.appendChild(response);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
            }
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('es-ES', {hour: '2-digit', minute: '2-digit'});
        }
        
        // Permitir enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
